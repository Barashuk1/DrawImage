<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @import url(https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap);

    * {
        margin: 0;
        padding: 0;
        box-sizing: 0;
        font-family: "Poppins", sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        
    }

    .container {
        width: 420px;
        background: transparent;
        color: #fff;
        border: 2px solid rgba(255, 255, 255, .2);
        backdrop-filter: blur(30px);
        border-shadow: 0 0 10px rgba(0, 0, 0, .1); 
        border-radius: 10px;
        padding: 30px 40px;
    }
    .card-title {
      font-size: 36px;
      text-align: center;
    }
    .form-group {
      position: relative;
      width: 100%;
      height: 50px;
      margin: 30px 0;
    }
    .form-group input {
      width: 100%;
      height: 5px;
      background: transparent;
      border: none;
      outline: none;
      border: 2px solid rgba(255, 255, 255, .2);
      border-radius: 40px;
      font-size: 16px;
      color: #fff;
      padding: 20px 45px 20px 20px;
    }

    .form-group input::placeholder{
      color: #fff;
    }
    .form-group i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }

    .container .forgot-password {
      display: fles;
      justify-content: space-between;
      font-size: 14.5px;
      margin: -15px 0 15px;
    }
    .forgot-password a{
      color: #fff;
      text-decoration: none;
    }
    .forgot-password a:hover{
      text-decoration: underline;
    }

    .container .btn {
      width: 100%;    
      height: 45px;
      background: #fff;
      border: none;
      outline: none;
      border-radius: 40px;
      border-shadow: 0 0 10px rgba(0, 0, 0, .1);
      cursor: pointer;
      font-size: 16px;
      color: #333;
      font-weight: 600;
    }
    .container .register-page{
      font-size: 14.5px;
      text-align: center;
      margin-top: 20px;
    }
    .register-page p a{
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .register-page a:hover{
      text-decoration: underline;
    }

    .navbar {
      background-color: #adcdee;
      border-top: 5px solid #007bff;
      border-bottom: 5px solid #007bff;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    .back-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    
    @media (min-aspect-ratio: 16/9) {
        .back-video {
            width: 100%;
            height: auto;
        }
    }
    @media (max-aspect-ratio: 16/9) {
        .back-video {
            width: auto;
            height: 100%;
        }
    }
  </style>
</head>
<body>
  <video autoplay loop muted plays-inline class="back-video">
    <source src="static/doggy.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h2 class="card-title">Password recovery</h2>
    <form action="/send_password" method="post">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" id="email" name="email" required>
        <small class="error-message">{{ error_messages['email'] }}</small>
        <i class='bx bxs-envelope' ></i>
      </div>
      <button type="submit" class="btn btn-primary">Get password</button>
      <div class = "register-page">
        <p>Return to log in <a href="/login"> "Log in"</a></p>
      </div>  
    </form>
</div>
</body>
</html>
